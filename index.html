<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
</head>
<body>

    <h2>Example of Various Input Types</h2>

    <!-- Text Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Number Input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <!-- Range Input -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

    <!-- Date Input -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Time Input -->
    <label for="appt">Appointment Time:</label>
    <input type="time" id="appt" name="appt"><br><br>

    <!-- Tel Input -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <!-- URL Input -->
    <label for="website">Website URL:</label>
    <input type="url" id="website" name="website"><br><br>

    <!-- Checkbox Input -->
    <label for="subscribe">Subscribe to Newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

    <!-- Radio Button Input -->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>

    <!-- File Input -->
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>

    <!-- Hidden Input -->
    <input type="hidden" name="user_id" value="12345">

    <!-- Button Input -->
    <input type="button" value="Click Me"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit"><br><br>

    <!-- Reset Button -->
    <input type="reset" value="Reset"><br><br>

    <!-- Search Input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <!-- Color Input -->
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor"><br><br>

    <!-- Datetime-Local Input -->
    <label for="meeting">Meeting Time:</label>
    <input type="datetime-local" id="meeting" name="meeting"><br><br>

</body>
</html>
